  <form onsubmit="validarFormulario()" name="form" id="form">
    <p>
      <label for="usuario">

    </p>

    </p>

    </p>
      <label for="condiciones"> Acepto las condiciones</label>
          <input type="checkbox" id="aceptar_condiciones" name="aceptar_condiciones">

      <p>
